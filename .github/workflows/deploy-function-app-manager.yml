name: Deploy FunctionAppManager

on:
  push:
    branches:
      - main

env:
  AZURE_FUNCTIONAPP_NAME: 'Firepuma-PaymentsService-Manager'
  AZURE_FUNCTIONAPP_PACKAGE_PATH: 'Firepuma.PaymentsService.FunctionAppManager'
  DOTNET_VERSION: '6.0'

jobs:
  build-and-deploy:
    runs-on: windows-latest
    steps:
      - name: 'Checkout GitHub Action'
        uses: actions/checkout@v2

      - name: Setup DotNet ${{ env.DOTNET_VERSION }} Environment
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Install dependencies
        run: |
          dotnet restore Firepuma.PaymentsService.Abstractions
          dotnet restore Firepuma.PaymentsService.Client
          dotnet restore Firepuma.PaymentsService.FunctionApp
          dotnet restore Firepuma.PaymentsService.FunctionAppManager
          dotnet restore Firepuma.PaymentsService.Tests

      - name: Build FunctionApp
        run: dotnet build --configuration Release --no-restore --output ./output
        working-directory: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}

      - name: Test
        run: dotnet test --no-restore

      - name: 'Deploy FunctionApp'
        uses: Azure/functions-action@v1
        id: deploy_functionapp
        with:
          app-name: ${{ env.AZURE_FUNCTIONAPP_NAME }}
          package: '${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}/output'
          publish-profile: ${{ secrets.AZURE_MANAGER_FUNCTIONAPP_PUBLISH_PROFILE }}