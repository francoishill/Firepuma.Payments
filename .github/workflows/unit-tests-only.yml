name: Unit Tests only

on:
  push:
    branches-ignore:
      - main

env:
  DOTNET_VERSION: '6.0'

jobs:
  unit-tests:
    runs-on: windows-latest
    steps:
      - name: 'Checkout GitHub Action'
        uses: actions/checkout@v3

      - name: Setup DotNet ${{ env.DOTNET_VERSION }} Environment
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Install dependencies
        run: |
          dotnet restore Firepuma.Payments.Core
          dotnet restore Firepuma.Payments.Client
          dotnet restore Firepuma.Payments.FunctionApp
          dotnet restore Firepuma.Payments.FunctionAppManager
          dotnet restore Firepuma.Payments.Infrastructure
          dotnet restore Firepuma.Payments.Tests

      - name: Test
        run: dotnet test --no-restore
